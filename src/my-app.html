<import from="./treasury-page"></import>
<import from="./worker-page"></import>
<import from="./missing-page"></import>

<div>
  <p>Day <code>${state.day}</code></p>
  <p>Population <code>${state.population}</code></p>
  <p>Food <code>${state.food}</code> (<code>${state.foodDelta}</code>)</p>
  <button click.trigger="state.turn()">End Day</button>
</div>

<nav>
  <a load="treasury-page">Treasury</a>
  <a load="worker-page/base-worker-page(id=0)">Workers</a>
</nav>

<au-viewport default="treasury-page" fallback="missing-page"></au-viewport>

<div>
  <button click.trigger="state.reset()">Reset</button>
</div>
